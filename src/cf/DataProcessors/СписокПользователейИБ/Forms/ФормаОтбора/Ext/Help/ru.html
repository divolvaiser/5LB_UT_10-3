<DIV id="V8TopicString">
<H1 class="V8TopicText">Отбор в списке пользователей</H1></DIV>
<DIV id="V8TextArea" valign="bottom">
<P class="Usual">Для удобства просмотра списка пользователей можно использовать отбор. </P>
<P class="Usual">Отбор можно выполнить по роли, интерфейсу, языку и аутентификации.</P>
<P class="Usual">Установите отметки для тех ролей, интерфейсов и языков, по которым требуется отобрать значения в списке.</P></DIV></BODY></HTML>
