<H1 class="">Регистр сведений «Товары на ККМ»</H1>
<P class="Usual">В этом регистре сведений хранится список товаров, который будет загружаться в ККМ, подключенную в режиме Offline. Выгрузка производится с помощью обработки <A href="DataProcessor.ТОЗагрузкаККМOffline/Help">«Загрузка данных в ККМ, подключаемые в режиме Offline»</A>. </P></BODY></HTML>
