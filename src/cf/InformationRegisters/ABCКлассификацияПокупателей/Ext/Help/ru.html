<H1 class="">Регистр сведений "АВС-классификация покупателей"</H1>
<P class="Usual">В данном периодическом регистре сведений хранится история изменения класса (важности) покупателей. Записи в регистр производтся при проведении документов <A href="Document.ABCКлассификацияПокупателей/Help">"ABC-классификация покупателей"</A>.</P></BODY></HTML>
