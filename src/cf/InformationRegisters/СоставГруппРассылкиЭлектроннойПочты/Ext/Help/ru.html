<H1 class="">Регистр сведений "Состав групп рассылки электронной почты"</H1>
<P class="Usual">Регистр предназначен для хранения состава объектов ИБ (<A href="Catalog.Контрагенты/Help">"Контрагенты"</A>, <A href="Catalog.КонтактныеЛица/Help">"Контактные лица"</A>, <A href="Catalog.Пользователи/Help">"Пользователи"</A>, <A href="Catalog.Организации/Help">"Организации"</A> или <A href="Catalog.ФизическиеЛица/Help">"Физические лица"</A>) в <A href="Catalog.ГруппыПочтовойРассылки/Help">группах рассылки электронной почты</A>.</P></BODY></HTML>
