<H1 class="">Регистр сведений "Границы запрета изменения данных"</H1>
<P class="Usual">Регистр предназначен для хранения границ периода запрета изменения данных в разрезе организаций и ролей пользователей.</P>
<P class="Usual">Настройка соответствующих дат выполняется в общей форме <A href="CommonForm.УстановкаДатыЗапретаИзмененияДанных/Help">"Установка даты запрета изменения данных"</A>.</P></BODY></HTML>
