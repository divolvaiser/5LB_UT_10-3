<H1 class="">Регистр сведений "Стадии взаимоотношений с покупателями"</H1>
<P class="Usual">В данном периодическом регистре сведений хранится история изменения стадий взаимоотношений компании с контрагентами. Записи в регистр производтся при проведении документов <A href="Document.КлассификацияПокупателейПоСтадиямВзаимоотношений/Help">"Классификация покупателей по стадиям взаимоотношений"</A>.</P></BODY></HTML>
