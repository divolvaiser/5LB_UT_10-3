<H1 class="">Регистр сведений "Причины закрытия заказов"</H1>
<P class="Usual">Регистр  предназначен для хранения соответствий закрытых <A href="Document.ЗаказПокупателя/Help">заказов покупателей</A>, <A href="Document.ЗаказПоставщику/Help">заказов поставщикам</A> и <A href="Catalog.ПричиныЗакрытияЗаказов/Help">причин</A> их закрытия. Данные регистра используются в отчете <A href="Report.АнализПричинЗакрытияЗаказов/Help">"Анализ причин закрытия заказов"</A>.</P></BODY></HTML>
