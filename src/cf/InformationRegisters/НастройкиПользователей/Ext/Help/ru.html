<H1 class="">Регистр сведений «Значения прав пользователя»</H1>

<P class="Usual">Установка значений настроек выполняется в форме соответствующего элемента справочника <A href="Catalog.Пользователи/Help">«Пользователи»</A></P></BODY></HTML>
