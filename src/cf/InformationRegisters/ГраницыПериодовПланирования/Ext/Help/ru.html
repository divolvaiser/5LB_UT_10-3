<H1 class="">Регистр сведений "Границы периодов планирования"</H1>
<P class="Usual">В системе можно зафиксировать любой план любого сценария. Пользователем указывается дата границы фиксации, блокируется изменение данных, относящихся к периодам ранее этой даты.</P></BODY></HTML>
