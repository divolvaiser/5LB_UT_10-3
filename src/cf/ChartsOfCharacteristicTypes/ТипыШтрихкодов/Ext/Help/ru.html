<H1 class="">Типы штрихкодов</H1>
<P class="">В списке типов штрихкодов хранятся все типы штрихкодов, используемых в программе. Эта информация используется при формировании штрихкодов в справочнике <A href="Catalog.Номенклатура/Help">"Номенклатура"</A> и <A href="DataProcessor.ПечатьЭтикеток/Help">печати этикеток</A> штрихкодов , а также при считывании штрихкодов с помощью сканера штрихкодов.</P></BODY></HTML>
