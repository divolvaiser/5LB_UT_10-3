<H1 class="">Отчет «Анализ результатов анкетирования»</H1>
<P class="Usual">Отчет предназначен для анализа ответов на вопросы анкетирования.</P>
<P class="Usual">Статистика собирается по группам "Раздел", "Вопрос", "Колонка" и "Ответ" и выводится в виде количества ответов, процента распределения и числовым показателям для ответов в виде числа.</P></BODY></HTML>
