<H1 class="">Отчет «Отчет по данным контрагента»</H1>
<P class="Usual">Данный отчет показывает сводные данные, зарегистрированные для <A href="Catalog.Контрагенты/Help">контрагента</A>, включая информацию о его контактных лицах. </P>
<P class="Usual">Отчет вызывается по кнопке «Отчет» из списка контрагентов или из формы контрагента.</P></BODY></HTML>
