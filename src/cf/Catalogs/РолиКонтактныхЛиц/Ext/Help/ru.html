<H1 class="">Справочник "Роли контактных лиц"</H1>
<P class="Usual">В данном справочнике пользователь вводит роли <A href="Catalog.КонтактныеЛица/Help">контактных лиц контрагентов</A> в структуре компании-контрагента. </P>
<P class="Usual">Примерами ролей может служить роль «Учредитель» или «Владелец» для контактного лица состоящего в должности генерального директора<BR></P></BODY></HTML>
